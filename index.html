<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie streaming platform</title>
    <link rel="stylesheet" href="./styles.css" />
    <script
      src="https://kit.fontawesome.com/c8e4d183c2.js"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  </head>
  <body>
    <section id="nav-bar">
      <nav>
        <figure onclick="reloadPage()">
          <img
            class="personal-logo"
            src="./assets/movie-mania-logo.svg"
            alt="website logo"
          />
        </figure>
        <ul class="nav__link--list">
          <li class="nav__link">
            <a
              href="./index.html"
              class="nav__link--anchor link__hover-effect link__hover-effect--black"
              >Home</a
            >
          </li>
          <li class="nav__link">
            <a
              href="./search.html"
              class="nav__link--anchor link__hover-effect link__hover-effect--black"
              >Search</a
            >
          </li>
        </ul>
      </nav>
    </section>
    <section id="landing-page">
      <header class="header">
        <div class="header__content">
          <h1 class="title">A streaming platform for the slightly unhinged</h1>
          <h2 class="header__sub-title">
            find your favorite movie with
            <span class="purple">movie mania</span>
          </h2>
          <figure class="landing-page__img--wrapper">
            <img
              class="landing-page__img"
              src="./assets/streaming.svg"
              alt="Video streaming image"
            />
          </figure>
        </div>
      </header>
    </section>
  </body>
</html>
