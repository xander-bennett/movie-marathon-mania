<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie streaming platform</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/c8e4d183c2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./app.js" />
  </head>
  <body>
    <section id="nav-bar">
      <nav>
        <figure>
          <img
            class="personal-logo"
            src="./assets/movie-mania-logo.svg"
            alt="website logo"
          />
        </figure>
        <ul class="nav__link--list">
          <li class="nav__link">
            <a
              href="#"
              class="nav__link--anchor link__hover-effect link__hover-effect--black"
              >Home</a
            >
          </li>
          <li class="nav__link">
            <a
              href="#"
              class="nav__link--anchor link__hover-effect link__hover-effect--black"
              >Find your movie</a
            >
          </li>
          <li class="nav__link">
            <a href="" class="nav__link--anchor nav__link--anchor-primary">
              Contact
            </a>
          </li>
        </ul>
      </nav>
    </section>
    <section id="landing-page">
      <header class="header">
        <div class="header__content">
          <h1 class="title">A movie platform for the slightly insane</h1>
          <h2 class="header__sub-title">
            find your favorite movie with
            <span class="purple">movie mania</span>
          </h2>
          <div class="input-wrapper">
            <input
              class="input-data"
              type="text"
              placeholder="Search by Title, Category or Keyword"
            />
            <button id="search-button" type="submit" class="btn">
              <i class="fas fa-search"></i>
            </button>
            <div class="btn__overlay btn__overlay--loading">
              <i class="fas fa-spinner fa-spin d-none"></i>
            </div>
          </div>
          <figure class="landing-page__img--wrapper">
            <img
              class="landing-page__img"
              src="./assets/streaming.svg"
              alt="Video streaming image"
            />
          </figure>
        </div>
      </header>
    </section>
  </body>
</html>
